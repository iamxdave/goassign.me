<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Note</title>
</head>
<body>
    <header>
        <h1>GOASSIGN.ME</h1>
        <img src="/images/logo.png" alt="Goassign logo">
    </header>
    <nav>
        <ul>
            <li><a href="" class="active">Main page</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Plans</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Start now for free</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edit user</h2>
        <form action="" class="form">
            <div>
                <label for="firstname">Username: <span class="symbol-required">*</span></label>
                <input type="text" name="username" id="username" placeholder="this">
            </div>
            <span id="errorUsername"></span>  
            <div>
                <label for="email">Email: <span class="symbol-required">*</span></label>
                <input type="text" placeholder="this email" id="email">
            </div>
            <span id="errorEmail"></span>  
            <div>
                <label for="email">Password: <span class="symbol-required">*</span></label>
                <input type="password" placeholder="********" id="password">
            </div>
            <span id="errorPassword"></span> 
            <div>
                <label for="firstname">Firstname: <span class="symbol-required">*</span></label>
                <input type="text" name="firstname" id="firstname" placeholder="this firstname">
            </div>
            <span id="errorFirstname"></span>
            <div>
                <label for="lastname">Lastname: <span class="symbol-required">*</span></label>
                <input type="text" id="lastname" placeholder="this lastname">
            </div> 
            <span id="errorLastname"></span>  
            <div>
                <input type="submit" value="add">
                <a href="">Decline</a>
                <p id="errorSummary"></p>
            </div>
        </form>
    </main>
    <footer>
        Author: David Wrobel - iamxdave
    </footer>
</body>
</html>
