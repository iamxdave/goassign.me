<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Note</title>
</head>
<body>
    <header>
        <div class="container">
            <div>              
                <a href="/views/">
                    <img src="/images/logo.gif" alt="Goassign.me logo" href="/views/" width="100%">
                </a>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="/views/users/" class="btn-style">Users</a></li>
                        <li><a href="/views/usernotes/" class="btn-style">Usernotes</a></li>
                        <li><a href="/views/notes/" class="btn-style">Notes</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Add a new note</h2>
            <form action="" class="form form-larger">
                
                <label for="title">Title: <span class="symbol-required">*</span></label>
                <input type="text" name="title" id="title">
                <span id="errorTitle" class="errors-text">Title is required</span>
            
                <label for="implementation">Implementation:</label>
                <input type="date" name="date" id="date">
            
                <label for="description">Description: <span class="symbol-required">*</span></label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <span id="errorDescription" class="errors-text">Description is required</span>
                    
                <p id="errorSummary" class="errors-text">Form contains errors</p>
                
                <div class="form-buttons">
                    <input type="submit" value="Add" class="form-button-submit">
                    <a href="/views/notes/" class="form-button-cancel">Decline</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="info">
                <span>©goassign.me 2022</span>
                <a>Terms & Privacy</a>
            </div>
            <div class="info">
                <span>David Wróbel - iamxdave</span>
                <div>
                    <a href="https://www.github.com/iamxdave">
                        <img src="/images/icons/github.svg" alt="Github link">
                    </a>
                    <a href="https://www.linkedin.com/in/iamxdave">
                        <img src="/images/icons/linkedin.svg" alt="Linkedin link">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
