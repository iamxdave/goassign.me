<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Note</title>
</head>
<body>
    <header>
        <h1>GOASSIGN.ME</h1>
        <img src="/images/logo.png" alt="Goassign logo">
    </header>
    <nav>
        <ul>
            <li><a href="/views/" class="active">Main page</a></li>
            <li><a href="/views/users/">Users</a></li>
            <li><a href="/views/usernotes/">Usernotes</a></li>
            <li><a href="/views/notes/">Notes</a></li>
        </ul>
    </nav>
    <main>
        <h2>xxx</h2>
        <form action="" class="form">
            <div>
                <label for="title">Title: <span class="symbol-required">*</span></label>
                <input type="text" name="title" id="title" value="this" disabled>
            </div>
            <div>
                <label for="dueTo">Date of implementation:</label>
                <input type="datetime-local" name="date" id="date" value="2018-06-12T19:30" disabled>
                <span id="errorDate"></span>
            </div>
            <div>
                <label for="description">Description: <span class="symbol-required">*</span></label>
                <div>
                    <textarea name="description" id="description" cols="30" rows="10" disabled>lorem lorem lorem lorem</textarea>
                    <span id="errorDescription"></span>
                </div>
            </div>
            <div class="form-buttons">
                <p id="errorSummary" class="errors-text"></p>
                <input type="submit" value="Edit" class="form-button-submit">
            </div>
        </form>
        <h2>User permissions for the note</h2>
        <table class="table-list">
            <thead>
                <tr>
                    <th rowspan="2">User</th>
                    <th rowspan="2">Email</th>
                    <th colspan="2">Permissions</th>
                </tr>
                <tr>
                    <th>Write</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>me</td>
                    <td>xxx@gmail.com</td>
                    <td class="table-checkbox">
                        <input type="checkbox" id="canWrite" name="canWrite" value="permission" checked disabled z>
                    </td>
                    <td class="table-checkbox">
                        <input type="checkbox" id="canDelete" name="canDelete" value="permission" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="form form-buttons">
            <a href="/views/notes/" class="form-button-cancel">Decline</a>
        </div>
    </main>
    <footer>
        Author: David Wrobel - iamxdave
    </footer>
</body>
</html>
